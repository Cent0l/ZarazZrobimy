<h2 class="text-center mb-0">âž•Dodaj nowy przedmiot do inwentarzaðŸ“¦</h2>
<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
            <!-- Kategoria -->
            <div class="mb-3">
              <label for="category" class="form-label">Kategoria</label>
              <select class="form-select" id="category" [(ngModel)]="newItem.category_id" name="category_id" required>
                <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
              </select>
            </div>

            <!-- Numer seryjny -->
            <div class="mb-3">
              <label for="serial" class="form-label">Numer seryjny</label>
              <input type="number" class="form-control" id="serial" [(ngModel)]="newItem.serial_number" name="serial_number">
            </div>

            <!-- Marka -->
            <div class="mb-3">
              <label for="brand" class="form-label">Marka *</label>
              <input type="text" class="form-control" id="brand" [(ngModel)]="newItem.brand" name="brand" required>
            </div>

            <!-- Model -->
            <div class="mb-3">
              <label for="model" class="form-label">Model *</label>
              <input type="text" class="form-control" id="model" [(ngModel)]="newItem.model" name="model" required>
            </div>

            <!-- Opis -->
            <div class="mb-3">
              <label for="description" class="form-label">Opis</label>
              <textarea class="form-control" id="description" [(ngModel)]="newItem.description" name="description" rows="3"></textarea>
            </div>

            <!-- Stan -->
            <div class="mb-3">
              <label for="condition" class="form-label">Stan</label>
              <select class="form-select" id="condition" [(ngModel)]="newItem.condition" name="condition">
                <option *ngFor="let cond of conditions" [value]="cond">{{ cond }}</option>
              </select>
            </div>

            <!-- Cena zakupu -->
            <div class="mb-3">
              <label for="boughtFor" class="form-label">Cena zakupu (PLN) *</label>
              <input type="number" step="0.01" class="form-control" id="boughtFor"
                     [(ngModel)]="newItem.bought_for" name="bought_for" required>
            </div>

            <!-- Cena sprzedaÅ¼y -->
            <div class="mb-3">
              <label for="askingPrice" class="form-label">Sugerowana cena (PLN)</label>
              <input type="number" step="0.01" class="form-control" id="askingPrice"
                     [(ngModel)]="newItem.asking_price" name="asking_price">
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
              <button type="submit" class="btn btn-primary px-4">
                <i class="bi bi-plus-circle me-2"></i>Dodaj przedmiot
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
