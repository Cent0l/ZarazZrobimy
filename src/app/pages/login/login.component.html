<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">
        <div class="px-5 mt-4 ml-2">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          <span class="h1 fw-bold mb-0">Zaraz Zrobimy™</span>
        </div>
        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
          <form style="width: 23rem;" (ngSubmit)="login()">
            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Logowanie do systemu zarządzania lombardem</h3>
            <div class="form-floating mb-4">
              <input type="text" class="form-control" id="username" placeholder="Login" [(ngModel)]="username" name="username" required>
              <label for="username">Login</label>
            </div>
            <div class="form-floating mb-4">
              <input type="password" class="form-control" id="password" placeholder="Hasło" [(ngModel)]="password" name="password" required>
              <label for="password">Hasło</label>
            </div>
            <div class="pt-1 mb-4">
              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit">Zaloguj się</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://www.investopedia.com/thmb/W62mDU1siFUJ-W2lXg1YgqydluU=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/3740859139_14657afb51_k-94cfe3e0485444ffa7239635bd13b436.jpg"
             alt="Login image" class="w-100 vh-100"  style="object-fit: cover; object-position: left;" >
      </div>
    </div>
  </div>
</section>
